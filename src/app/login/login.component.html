<div class="row" data-aos="zoom-in-right">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onLogin(ref)">
            <h2 class="text-center m-5"><i class="fa-regular fa-user"></i> Login </h2>
            <div class="form-group">
            <label for="un">User Name</label>
            <input type="text" class="form-control" id="un" placeholder="jhonsen rodes" name="username" ngModel>
            </div>
            <div class="form-group">
            <label for="pw">Password</label>
            <input type="password" class="form-control" id="pw" placeholder="Atleast 8 characters" name="password" ngModel>
            </div>
            <button type="submit" class="btn btn-warning d-block mx-auto m-5">Login <i class="fa-solid fa-door-open"></i></button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
