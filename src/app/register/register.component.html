<div class="row" data-aos="zoom-in-up">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onRegistration(ref.value)">
        
            <h2 class="text-center"><i class="fa-regular fa-user"></i> Registration Form</h2>
            <div class="form-group">
                <label for="un">User Name</label>
                <input type="text" class="form-control" id="un" placeholder="jhonsen rodes" name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Atleast 8 characters" name="password" ngModel>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="select DOB" name="dob" ngModel>
            </div>
            <div class="form-group">
                <label for="em">E-mail</label>
                <input type="email" class="form-control" id="em" placeholder="jhon123@gmail.com" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="em">Upload Profile Image</label>
                <input type="file" class="form-control mb-3" name="photo" (change)="selectFile($event)" ngModel>
            </div>
            <button type="submit" class="btn btn-warning float-start mx-auto mr-5">Register <i class="fa-solid fa-user-check"></i></button>
            <button type="reset" class="btn btn-warning float-end mx-auto ml-5"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
