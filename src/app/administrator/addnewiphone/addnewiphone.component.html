<h3 class="text-center">Add New Iphone Details To Add To Existing Collection</h3>
<div class="row mt-3">
    <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form (ngSubmit)="onSubmitNewMobile()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pt" placeholder="jhonsen@gmail.com" name="productTitle" [(ngModel)]="mobileModel.productTitle">
                    <label for="pt">Iphone Model</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pi" placeholder="password" name="productImage" [(ngModel)]="mobileModel.productImage">
                    <label for="pi">Image URL</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pd" placeholder="password" name="description" [(ngModel)]="mobileModel.description">
                    <label for="pd">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pk" placeholder="Price of iphone" name="price" [(ngModel)]="mobileModel.price">
                    <label for="pk">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pt" placeholder="available items count" name="available" [(ngModel)]="mobileModel.available">
                    <label for="pt">Available Pieces</label>
                </div>
                <button class="btn btn-warning float-end"><i class="fa-solid fa-plus"></i> Add New Mobile</button>
            </form>
        </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
